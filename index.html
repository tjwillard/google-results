<!DOCTYPE html>

<html>
    
<head>
    
    <title>build this webpage - Google Search</title>

    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <div class="header">

        <div class="top-bar">
            <div>
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            </div>
            <div class="search-bar">

                <form>
                    
                    <input id="search-box" type="text">

                </form>

                <img id="clear" src="pictures/outline_clear_black_18dp.png" alt="Clear icon">

                <img id="search" src="pictures/outline_search_black_24dp.png" alt="Search glass">
            
            </div>

            <div class="apps-account">

                <img src="pictures/outline_apps_black_24dp.png" alt="Google apps icon">

                <img src="https://lh3.googleusercontent.com/ogw/ADea4I4EirQYHJhM_S8S1e5Vk8MzX5C8jo0icYwN5XMB=s32-c-mo" alt="Google account icon">

            </div>
            
        </div>

        <div class="nav-bar"></div>

    </div>
    
    <div class="content">
        
        <p id="results-count">About 153,000,000 results (0.64 seconds)</p>

        <div class="results-content"></div>
    </div>

    <div class="related-searches">

        <p id="related-searches">Related searches</p>

        <img src="" alt="About dots">

    </div>

    <div class="google-bar">

    </div>

</body>

</html>
